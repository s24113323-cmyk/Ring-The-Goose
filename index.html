
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ring The Goose</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Shojumaru&family=Roboto:wght@300;400;700&display=swap');
      
      body {
        margin: 0;
        overflow: hidden;
        background-color: #1a0b2e;
        font-family: 'Roboto', sans-serif;
        touch-action: none;
        color: white;
      }
      
      .font-asian {
        font-family: 'Shojumaru', system-ui;
      }

      /* Floating Petal Effect */
      @keyframes floatPetal {
        0% { transform: translateY(110vh) translateX(0) rotate(0deg); opacity: 0; }
        10% { opacity: 0.8; }
        50% { transform: translateY(50vh) translateX(-40px) rotate(180deg); opacity: 0.6; }
        90% { opacity: 0.2; }
        100% { transform: translateY(-10vh) translateX(40px) rotate(360deg); opacity: 0; }
      }

      /* Cinematic Fire Flakes (Embers) Effect */
      @keyframes fallEmber {
        0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        25% { transform: translateY(20vh) translateX(20px) rotate(90deg); }
        50% { transform: translateY(50vh) translateX(-20px) rotate(180deg); }
        75% { transform: translateY(80vh) translateX(10px) rotate(270deg); }
        100% { transform: translateY(110vh) translateX(0) rotate(360deg); opacity: 0; }
      }

      @keyframes emberFlicker {
        0%, 100% { opacity: 1; filter: brightness(1); }
        50% { opacity: 0.6; filter: brightness(1.5); }
      }

      .sakura-petal {
        position: absolute;
        top: 110vh;
        background: #fbcfe8;
        border-radius: 100% 0% 100% 0% / 100% 0% 100% 0%;
        pointer-events: none;
        z-index: 1;
        box-shadow: 0 0 8px rgba(244, 114, 182, 0.4);
      }

      .fire-flake {
        position: absolute;
        top: -10vh;
        border-radius: 50%;
        pointer-events: none;
        z-index: 2;
        box-shadow: 0 0 10px rgba(251, 146, 60, 0.8), 0 0 20px rgba(234, 88, 12, 0.4);
        background: linear-gradient(45deg, #fbbf24, #ea580c);
      }

      .glow-text {
        text-shadow: 0 0 20px rgba(236, 72, 153, 0.6);
      }

      .timer-ring {
        transition: stroke-dashoffset 0.3s ease-out, stroke 0.3s ease;
      }
      
      /* Animation for lanterns */
      @keyframes lanternSway {
        from { transform: translateX(-5px) rotate(-1deg); }
        to { transform: translateX(5px) rotate(1deg); }
      }
    </style>
